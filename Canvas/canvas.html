    // imgObj.onload =  function(){
    //   context.drawImage(imgObj, origin.x, origin.y ,width ,height);
    // };
    // imgObj.src = "https://si0.twimg.com/profile_images/1883520356/CloudFactory.png";

  });

   loadImages = function(sources, callback) {
    var images = {};
    var loadedImages = 0;
    var numImages = 0;
    //get number of images
    for (var src in sources) {
      numImages++;
    }

    for (var src in sources) {
      images[src] = new Image();
      images[src].onload = function() {
        if (++loadedImages >= numImages) {
          callback(images);
        }
      }
      images[src].src = sources[src];
    }
  }


</script>
