        </script><script id="canvas" type="text/javascript">
            var CANVAS_WIDTH = 480;
            var CANVAS_HEIGHT = 320;
            var textX = 50;
            var textY = 50;

            var canvasElement = $("<canvas width='" + CANVAS_WIDTH + "' height='" + CANVAS_HEIGHT + "'></canvas>");
            var canvas = canvasElement.get(0).getContext("2d");
            canvasElement.appendTo('#canvas_div');


            var FPS = 30;
            setInterval(function(){
                update();
                draw();
            }, 1000/FPS);

            // debugger;
            function update(){
                if(keydown.left){
                    player.x -=5;
                }
                if(keydown.right){
                    player.x +=5;
                }
                if(keydown.up){
                    player.y -=5;
                }
                if(keydown.down){
                    player.y +=5;
                }

            player.x = ( player.x < 0 ) ? 0 : player.x;
            player.x = ( player.x-player.width >CANVAS_WIDTH -player.width) ? CANVAS_WIDTH -player.width : player.x;

            playerBullets.forEach(function(bullet){
                bullet.update();
            });
            playerBullets = playerBullets.filter(function(bullet){
                return bullet.active;
            });

              enemies.forEach(function(enemy) {
                enemy.update();
              });
                enemies = enemies.filter(function(enemy) {
                return enemy.active;
              });

              if(Math.random() < 0.1) {
                enemies.push(Enemy());
              }
              player.shoot();
            };


            function draw(){
                // console.log("draw called");
              canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
              player.draw();
              playerBullets.forEach(function(bullet){
                bullet.draw();
              })
                enemies.forEach(function(enemy) {
    enemy.draw();
  });
            };

            var player ={
                color: "#00A",
                x: 220,
                y: 270,
                width: 32,
                height: 32,
                draw : function() {
                    canvas.fillStyle = this.color;
                    canvas.fillRect(this.x , this.y, this.width, this.height);
                },
                shoot :function(){
                    console.log("dhichkyaun dhichkyaun");
                    var bulletPosition = this.midpoint();

                    playerBullets.push(Bullet({
                        speed:5,
                        x:bulletPosition.x,
                        y:bulletPosition.y,
                    }));
                },
            midpoint : function(){
                return{
                    x: this.x + this.width/2,
                    y: this.y + this.height/2
                }
            }
            };

            var playerBullets = [];

            function Bullet(I) {
                I.active = true;
                I.xVelocity = 0;
                I.yVelocity = -I.speed;
                I.width =3 ;
                I.height =3 ;
                I.color ="#abc";

                I.inBounds = function(){
                    return I.x  >= 0 && I.x <= CANVAS_WIDTH && I.y >=0 && I.y <= CANVAS_HEIGHT ;
                };

                I.draw = function (){
                    canvas.fillStyle = this.color;
                    canvas.fillRect( this.x, this.y, this.width, this.height);
                };

                I.update =function(){
                    I.x += I.xVelocity;
                    I.y += I.yVelocity;
                    I.active = I.active && I.inBounds();
                };
                return I
            }

            enemies = [];
            function Enemy(I){
                I =I || {} ;
                I.active = true;
                I.age =Math.floor(Math.random() + 128);
                I.color ="#A2B";
                I.x = CANVAS_WIDTH /4 + Math.random() * CANVAS_WIDTH/2;
                I.y = 0;

                I.xVelocity = 0;
                I.yVelocity =2;

                I.width = 32;
                I.height = 32;
                I.inBounds = function() {
                return I.x >= 0 && I.x <= CANVAS_WIDTH &&
                I.y >= 0 && I.y <= CANVAS_HEIGHT;
                };

                I.draw = function() {
                canvas.fillStyle = this.color;
                canvas.fillRect(this.x, this.y, this.width, this.height);
                };

                  I.update = function() {
    I.x += I.xVelocity;
    I.y += I.yVelocity;

    I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);

    I.age++;

    I.active = I.active && I.inBounds();
  };

  return I;
};
